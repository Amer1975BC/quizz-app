# Test Configuration
[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests  
    api: API tests
    db: Database tests
    slow: Slow tests

# Minimum coverage (optional)
# addopts = --cov=webapi --cov-report=term-missing --cov-fail-under=80

[flake8]
max-line-length = 100
exclude = 
    .git,
    __pycache__,
    .pytest_cache,
    venv,
    env

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True