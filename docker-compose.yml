services:
  traefik:
    image: traefik:v2.10
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:9080"
      - "--api.insecure=true"
      - "--log.level=DEBUG"
    ports:
      - "9080:9080"
      - "9081:8080"  # Dashboard op poort 9081
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - web

  quiz-app:
    build: .
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.quiz.rule=PathPrefix(`/`)"
      - "traefik.http.routers.quiz.entrypoints=web"
      - "traefik.http.services.quiz.loadbalancer.server.port=8000"
    networks:
      - web

networks:
  web:
    name: quiz-app_web
