# Pre-commit hooks for code quality
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']

  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        files: \.py$

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=100]

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: python -m pytest
        language: python
        files: \.py$
        pass_filenames: false
        additional_dependencies: [pytest, httpx, pytest-asyncio]

      - id: frontend-tests
        name: Frontend Tests
        entry: node test_frontend.js
        language: node
        files: \.(js|html|css)$
        pass_filenames: false